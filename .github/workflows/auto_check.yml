name: Auto Repo Check & PR

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run advanced check script
        env:
          GITHUB_TOKEN_CUSTOM: ${{ secrets.TOKEN_CUSTOM }}
        run: |
          python scripts/check_repos_advanced.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Create/update auto PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOKEN_CUSTOM }}
          commit-message: "Weekly Repo Check Reports [skip ci]"
          branch: "auto-update-reports"
          title: "Weekly Repo Check Reports"
          body: "This PR updates Pending items automatically based on repo checks."
          base: "main"
          path: "README.md,data/*"
